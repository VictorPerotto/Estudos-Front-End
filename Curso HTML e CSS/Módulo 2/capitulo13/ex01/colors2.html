<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais das CSS */
            height: 100%;
        }
        body
        {
            background-image: linear-gradient(180deg, #A90DFD, #740BE3, #5100FA, #2200E6, #0D10FD);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Usando gradiente com CSS</h1>
</body>
</html>
