<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- para usar um icon precisamos de preferencia uma imagem salva no formato ICO-->
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens e icones</h1>
    <p>Olha o icone lá em cima parceiro &#x1F60E; </p>
    <p>Podemos usar imagens em nossos projetos como a seguir.</p>
    <img src="html-logo.png" alt="Logo HTML 5"> <!-- Dentro de src podemos usar CTRL + Space para achar a imagem que desejamos-->
    <p>Também podemos importar imagens de dentro de sub-pastas.</p>
    <img src="images/css-logo.png" alt="Logo do CSS">
    <p>E ainda podemos importar imagens diretamente da web utilizando sua URL.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=avif&w=256" alt="Logo do javascript">
</body>
</html>
